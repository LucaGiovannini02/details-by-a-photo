<div [ngClass]="{'hidden': this.showDeleteDiv}" class="w-3/4 h-3/4 bg-slate-100 p-6 rounded">
    <div class="h-full w-full" style="display: flex; flex-direction: column; justify-content: space-between;">
        <div>
            <div>
                <div class="font-bold underline text-2xl pt-3">{{title}}</div>
            </div>
            <div>
                <div class="font-bold text-lg pt-3">Content</div>
                <div *ngIf="content != ''">{{content}}</div>
                <div *ngIf="content == ''">-</div>
            </div>
            <div>
                <div class="font-bold text-lg pt-3">Product item</div>
                <div *ngIf="productItem != ''">{{productItem}}</div>
                <div *ngIf="productItem == ''">-</div>
            </div>
            <div>
                <div class="font-bold text-lg pt-3">Note</div>
                <div *ngIf="note != ''">{{note}}</div>
                <div *ngIf="note == ''">-</div>
            </div>
        </div>
        <div class="text-lg">
            <div *ngFor="let value of values; let i = index" [ngStyle]="{'color': this.getColorByLimits(i)}">
                {{value.description}}: {{value.value}} {{value.parameter}}
            </div>
        </div>
        <div>
            <div class="flex justify-end">
                <button
                    *ngIf="this.isChanging || this.isAdding"
                    type="button"
                    class="mr-3 py-3 px-6 border-1 border-blue-500 rounded text-blue-500 cursor-pointer opacity-50"
                    ngbPopover="{{(this.isChanging) ? 'You are already changin position of other or same component!' : 'You are already adding position of a component!'}}"
                    triggers="mouseenter:mouseleave"
                    popoverTitle="Attention!"
                >
                    Change position
                </button>
                <input *ngIf="!this.isChanging && !this.isAdding" (click)="changePosition(this.IdButton)" value="Change position" type="button" class="mr-3 py-3 px-6 border-1 border-blue-500 rounded text-blue-500 cursor-pointer">
                <input (click)="deleteDiv()" value="Delete button" type="button" class="mr-3 py-3 px-6 border-1 border-red-500 rounded text-red-500 cursor-pointer">
                <input (click)="closeDivDetailsFun()" value="Close" type="button" class="py-3 px-6 border-1 border-zinc-500 rounded text-zinc-500 cursor-pointer">
            </div>
        </div>
    </div>
</div>



<div *ngIf="showDeleteDiv" class="fixed w-full h-full top-0 left-0 flex justify-center items-center">
    <div  class="p-3 bg-slate-200 rounded w-fit h-fit">
        <div>
            Do you want <span class="underline text-red-500">delete</span> the button?
        </div>
        <div class="flex justify-between mt-3">
            <input (click)="confirmDeleteButton()" value="Yes" type="button" class="mr-3 py-3 px-6 border-1 border-red-500 rounded text-red-500 cursor-pointer">
            <input (click)="cancelDeleteButtonFun()" value="No" type="button" class="py-3 px-6 border-1 border-zinc-500 rounded text-zinc-500 cursor-pointer">
        </div>
    </div>
</div>
